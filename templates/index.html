<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor Manual de Campos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    input[type="file"] {
      /* Se oculta con JS, pero por si acaso */
      display: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
    }
    #camposContainer {
      max-width: 500px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* --- NUEVOS ESTILOS PARA EL DRAG AND DROP --- */
    #uploadContainer {
      max-width: 500px;
      margin: 20px auto;
    }
    #drop-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      color: #777;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
    }
    #drop-zone.drag-over {
      /* Estilo cuando el usuario está arrastrando un archivo por encima */
      border-color: #0066cc;
      background-color: #f4f8ff;
    }
    #drop-zone.file-processing {
      /* Estilo cuando ya se está procesando un archivo */
      border-color: #28a745;
      background-color: #f4fff8;
      color: #28a745;
    }
    .drop-zone-icon {
      font-size: 48px;
      font-weight: bold;
      color: #0066cc;
      line-height: 1;
    }
    #drop-zone p {
      margin: 10px 0 0 0;
      font-size: 16px;
    }
    #archivo_word {
      /* Oculta el input de archivo real */
      display: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Editor Manual de Campos en Word</h1>

  <div id="uploadContainer">
    <label for="archivo_word" id="drop-zone">
      <span class="drop-zone-icon">+</span>
      <p>Arrastra tu archivo .docx aquí o haz clic para seleccionarlo</p>
    </label>
    <input type="file" name="archivo_word" id="archivo_word" accept=".docx" required />
  </div>

  <div id="camposContainer" style="display:none;">
    <h2>Complete los campos manuales</h2>
    <form id="camposForm">
      <div id="camposInputs"></div>
      <button type="submit">Generar Documento</button>
    </form>
  </div>

  <script>
    // --- Referencias a elementos ---
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("archivo_word");
    const camposContainer = document.getElementById("camposContainer");
    const camposInputs = document.getElementById("camposInputs");
    const camposForm = document.getElementById("camposForm");
    let archivoWordFile = null;

    const LOCAL_STORAGE_KEY = "camposGuardados";

    // --- NUEVA LÓGICA DE UPLOAD ---

    // 1. Evento de Clic (se activa por el 'change' del input)
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    // 2. Eventos de Arrastrar (Drag and Drop)
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault(); // Previene que el navegador abra el archivo
      dropZone.classList.add("drag-over");
    });

    dropZone.addEventListener("dragleave", (e) => {
      e.preventDefault();
      dropZone.classList.remove("drag-over");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("drag-over");

      const file = e.dataTransfer.files[0];
      if (file) {
        handleFile(file);
      }
    });

    // 3. Función central para manejar el archivo (reemplaza 'uploadForm.addEventListener')
    async function handleFile(file) {
      if (!file.name.endsWith(".docx")) {
        alert("Solo se aceptan archivos .docx");
        return;
      }

      // Asignamos el archivo a la variable global
      archivoWordFile = file;

      // Feedback visual: muestra que el archivo se está procesando
      dropZone.querySelector('p').textContent = `Archivo: ${file.name}`;
      dropZone.querySelector('.drop-zone-icon').textContent = '✓';
      dropZone.classList.add("file-processing");
      
      // Oculta los campos anteriores si es que se sube un nuevo archivo
      camposContainer.style.display = "none";
      camposInputs.innerHTML = "";

      const formData = new FormData();
      formData.append("archivo_word", archivoWordFile);

      try {
        const res = await fetch("/detectar-campos", { method: "POST", body: formData });
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.detail || "Error detectando campos");
        }

        const data = await res.json();
        // camposInputs.innerHTML = ""; // Ya lo limpiamos arriba

        if (!data.campos || data.campos.length === 0) {
          alert("No se encontraron campos manuales para editar.");
          resetDropZone(); // Resetea la zona si no hay campos
          return;
        }

        // --- Lógica de localStorage (sin cambios) ---
        const guardados = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || {};

        data.campos.forEach((campo) => {
          const valorGuardado = guardados[campo] || "";
          const div = document.createElement("div");
          div.innerHTML = `
            <label for="${campo}">${campo}:</label>
            <input 
              type="text" 
              id="${campo}" 
              name="${campo}" 
              value="${valorGuardado}" 
              autocomplete="off" 
              required 
            />
          `;
          camposInputs.appendChild(div);
        });

        camposContainer.style.display = "block";
      } catch (error) {
        console.error("Error:", error);
        alert(error.message);
        resetDropZone(); // Resetea la zona en caso de error
      }
    }
    
    // 4. Función para resetear la zona de upload
    function resetDropZone() {
         dropZone.querySelector('p').textContent = "Arrastra tu archivo .docx aquí o haz clic para seleccionarlo";
         dropZone.querySelector('.drop-zone-icon').textContent = '+';
         dropZone.classList.remove("file-processing");
         fileInput.value = ""; // Limpia el valor del input
         archivoWordFile = null;
    }


    // --- LÓGICA DEL SEGUNDO FORMULARIO (SIN CAMBIOS) ---
    // Esta parte funciona igual, ya que depende de 'archivoWordFile'
    camposForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const replacements = {};
      document.querySelectorAll("#camposInputs input").forEach((input) => {
        replacements[input.name] = input.value;
      });

      try {
        const valoresAntiguos = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || {};
        const nuevosValores = { ...valoresAntiguos, ...replacements };
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(nuevosValores));
      } catch (storageError) {
        console.warn("No se pudieron guardar los valores en localStorage:", storageError);
      }

      const formData = new FormData();
      formData.append("archivo_word", archivoWordFile);
      formData.append("replacements", JSON.stringify(replacements));

      try {
        const res = await fetch("/procesar-manual", { method: "POST", body: formData });
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.detail || "Error generando documento");
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = archivoWordFile.name; 
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
        
        // --- Feedback final ---
        // Opcional: Resetea todo después de una descarga exitosa
        // resetDropZone();
        // camposContainer.style.display = "none";
        // camposInputs.innerHTML = "";
        
      } catch (error) {
        console.error("Error:", error);
        alert(error.message);
      }
    });
  </script>
</body>
</html>
